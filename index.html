<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calendario Prenotazioni</title>

  <!-- FullCalendar -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: system-ui, Arial;
      max-width: 1100px;
      margin: 18px auto;
      padding: 0 12px;
      background: #0b1220;
      color: #e5e7eb;
    }

    .card {
      border: 1px solid #243041;
      border-radius: 12px;
      padding: 14px;
      margin: 12px 0;
      background: #0f172a;
    }

    label { display:block; margin-top: 10px; }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #243041;
      border-radius: 10px;
      background: #0b1220;
      color: #e5e7eb;
    }

    button {
      padding: 10px 14px;
      margin-top: 12px;
      cursor: pointer;
      border: 1px solid #243041;
      border-radius: 10px;
      background: #111827;
      color: #e5e7eb;
    }

    button[disabled] { opacity: 0.6; cursor: not-allowed; }

    .row { display:flex; gap:12px; flex-wrap:wrap; align-items:end; }
    .row > div { flex:1; min-width:220px; }

    .legend { display:flex; gap:10px; margin-top:10px; }
    .chip { display:inline-flex; align-items:center; gap:8px; border:1px solid #243041; border-radius:999px; padding:6px 10px; font-size:13px; }
    .dot { width:10px; height:10px; border-radius:50%; }

    #calendar { margin-top: 14px; min-height: 650px; }

    /* FullCalendar dark */
    .fc {
      --fc-border-color: #243041;
      --fc-page-bg-color: #0f172a;
      font-size: 13px;
    }

    .fc .fc-toolbar-title { color:#e5e7eb; font-weight:650; }
    .fc .fc-daygrid-day { background:#0f172a; }
    .fc .fc-daygrid-day.fc-day-sat,
    .fc .fc-daygrid-day.fc-day-sun { background:#0b1220; }
    .fc .fc-daygrid-day-number { color:#cbd5e1; }
    .fc .fc-daygrid-day.fc-day-today { outline:2px solid #e5e7eb; outline-offset:-2px; }

    /* Modal */
    .modal-backdrop {
      position: fixed; inset: 0;
      background: rgba(0,0,0,.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal {
      width: min(720px, 100%);
      background: #0f172a;
      border: 1px solid #243041;
      border-radius: 14px;
      padding: 14px;
    }

    .modal .grid {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }

    .modal .full { grid-column:1/-1; }
    .modal .actions { display:flex; gap:10px; justify-content:flex-end; margin-top:10px; }
    .hint { font-size:12px; opacity:.8; margin-top:6px; }
  </style>
</head>

<body>

<h2>Calendario Prenotazioni</h2>

<!-- LOGIN -->
<div id="authCard" class="card">
  <div class="row">
    <div>
      <label>Email
        <input id="email" type="email">
      </label>
    </div>
    <div>
      <label>Password
        <input id="password" type="password">
      </label>
    </div>
    <div style="flex:0.8">
      <button id="btnLogin">Accedi</button>
    </div>
  </div>
</div>

<!-- APP -->
<div id="appCard" class="card" style="display:none">
  <div class="row">
    <div>
      <label>Struttura
        <select id="strutturaSelect"></select>
      </label>
    </div>
    <div style="flex:0.8; display:flex; gap:10px; justify-content:flex-end">
      <button id="btnNewBooking">Nuova prenotazione</button>
      <button id="btnReload">Ricarica</button>
      <button id="btnLogout">Esci</button>
    </div>
  </div>

  <div class="legend">
    <span class="chip"><span class="dot" style="background:#BBF7D0"></span>Diretta</span>
    <span class="chip"><span class="dot" style="background:#FBCFE8"></span>Airbnb</span>
  </div>

  <div id="calendar"></div>
</div>

<!-- MODAL -->
<div id="bookingModalBackdrop" class="modal-backdrop">
  <div class="modal">
    <h3>Nuova prenotazione</h3>

    <div class="grid">
      <div><label>Check-in<input id="bk_checkin" type="date"></label></div>
      <div><label>Check-out<input id="bk_checkout" type="date"></label></div>

      <div class="full"><label>Nome ospite<input id="bk_nome" type="text"></label></div>

      <div><label>Numero ospiti<input id="bk_num_ospiti" type="number" value="1"></label></div>
      <div><label>Costo €<input id="bk_costo" type="number" step="0.01" value="0"></label></div>

      <div><label>Bambini<input id="bk_bambini" type="number" value="0"></label></div>
      <div><label>Tipo pagamento<input id="bk_pagamento" type="text"></label></div>

      <div>
        <label>Animali
          <select id="bk_animali">
            <option value="false">NO</option>
            <option value="true">SI</option>
          </select>
        </label>
      </div>

      <div>
        <label>Pulizie
          <select id="bk_pulizie">
            <option value="false">NO</option>
            <option value="true">SI</option>
          </select>
        </label>
      </div>
    </div>

    <div class="hint">Default: Animali NO · Pulizie NO · Bambini 0</div>

    <div class="actions">
      <button id="bk_cancel">Annulla</button>
      <button id="bk_save">Salva</button>
    </div>
  </div>
</div>

<script>
  /* --- Supabase + logica JS --- */
  /* (uguale a quanto discusso: login persistente, calendario, insert prenotazioni) */
</script>

</body>
</html>
